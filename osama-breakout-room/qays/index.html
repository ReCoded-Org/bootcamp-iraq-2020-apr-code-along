<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/9016f6ba0a.js"></script>
</head>

<body>

    <header>
        <div class="wrapper">
            <div class="logo">
                <img src="/osama-breakout-room/imgs/logo.png" alt="logo">
            </div>
            <nav>
                <a class="btn btn-bordered " href="#">
                    LOGIN
                </a>
                <a class="btn btn-blue" href="#">
                    REGISTER NEW ACCOUNT
                </a>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <main>
            <img class="profile-cover-container" src="/osama-breakout-room/imgs/cover.jpg" alt="cover">
            <div class="profile">
                <div class="profile-image-container">
                    <img src="/osama-breakout-room/imgs/profile.jpg" alt="profile">
                </div>
                <div class="profile-info-container">
                    <h2 id="name">John Al-Iraqi</h2>
                    <h4 id="location"> <i class="fas fa-map-marker-alt"></i> North Iraq</h4>
                </div>
                <div class="profile-buttons-container">
                    <a class="btn btn-blue" href="#">Follow</a>
                    <a class="btn btn-bordered" href="#">Message</a>
                </div>
            </div>
            <div class="clearfix line">

            </div>
            <div class="line"></div>
            <p><i class="fas fa-user"></i><strong>12</strong> <span>followers you know</span></p>
            <div class="followers-contianer">
                <div class="firends-imgs">
                    <img src="/osama-breakout-room/imgs/f1.jpg" alt="f1">
                    <img src="/osama-breakout-room/imgs/f2.jpg" alt="f2">
                    <img src="/osama-breakout-room/imgs/f3.jpg" alt="f3">
                    <img src="/osama-breakout-room/imgs/f4.jpg" alt="f4">
                    <img src="/osama-breakout-room/imgs/f5.jpg" alt="f5">
                    <img src="/osama-breakout-room/imgs/f6.jpg" alt="f6">
                    <img src="/osama-breakout-room/imgs/f7.jpg" alt="f7">
                    <img src="/osama-breakout-room/imgs/f8.jpg" alt="f8">
                    <img src="/osama-breakout-room/imgs/f9.jpg" alt="f9">
                </div>
                <div class="plus-number">+3</div>
            </div>
        </main>
    </div>
</body>

</html>
