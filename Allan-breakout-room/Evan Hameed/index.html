<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="header">
    <img src="./imgs/twitter_social_media_logo_icon-icons.com_76338 (1).png" alt="twitter icon">

    <div  class="links-container">
        <a href="#" class="nav-link white-link" target="_blank">LOGIN</a>
        <a href="#" class="nav-link blue-link" target="_blank" >REGISTER</a>
    </div>
   </header>  
   
   
   <div class="main-wrapper">

    <main>
        <section class="cover-pic">
            <div class="profile-pic-container">
              <img src="./imgs/IMG_0544.JPG" alt="profile pic" class="profile-pic"></div>
        </section>

          
        <section class="profile-info">
            
            <div class="Name-city">
                <h2>Evan Hameed</h2>
                <h6 class="location"> <img src="./imgs/marklocation_104204.png" alt="location logo" class="location-logo"> Irbil,Iraq</h6>
            </div>
            <div  class="links-container">
                <a href="#" class="nav-link white-link" target="_blank">Follow</a>
                <a href="#" class="nav-link blue-link" target="_blank" >Message</a>
            </div>
        </section>
        <section class="additional-info">

          <pre>80<span class="grey-shade"> Following </span>       200M <span class="grey-shade"> Follower</span></pre>
         <br>
         <br>
           
        
         <div class="bio">
            <p>Son•Brother•Adventurer•Risk-taker•Gadabout•
                Gamer•Bodybuilder•College Student</p>
         </div>
         <br>
         <br>
            <div class="mutual-friends">
                 <h4>Mutual friends</h4>
            <img src="./imgs/f1.jpg" alt="mutual friend pic" class="mutual-friend-pic">
            <img src="./imgs/f2.jpg" alt="mutual friend pic" class="mutual-friend-pic">
            <img src="./imgs/f3.jpg" alt="mutual friend pic" class="mutual-friend-pic">
            <img src="./imgs/f4.jpg" alt="mutual friend pic" class="mutual-friend-pic">
            <img src="./imgs/f5.jpg" alt="mutual friend pic" class="mutual-friend-pic">
            <img src="./imgs/icons8-circled-3-c-90.png" alt="" class="mutual-friend-pic">
            
        </div>
        </section>
    </main>
   </div>
 
</body>
</html>
