<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/">
    <title>My Profile</title>
</head>
<body>

    <header>
        <div class="wrapper">
            <div id="logo">
                <a href="#">
                    <img src="./images/twitter-logo.svg" alt="logo">
                </a>
            </div>

            <div class="btns">

                <div class="btnborder">
                    <a href="#">LOGIN</a>
                </div>

                <div class="btnfill">
                    <a href="#">REGISTER NEW ACCOUNT</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="wrapper">
            
            <div id="cover">
            </div>

            <div id="profile-img">
            </div>

            <div id="profile-info">
                <h2>Vazhin Tayeb</h2>
                <h4><i class="fas fa-map-marker-alt"></i>Erbil, Iraq</h4>
            </div>

            <div id="btns-below">

                <div class="btnfill">
                    <a href="#">FOLLOW</a>
                </div>

                <div class="btnborder">
                    <a href="#">MASSAGE</a>
                </div>
            </div>

            <div class="separator">
            </div>

            <div class="followers-p">
                <p><span>12</span> Followers you know</p>
            </div>

            <div class="followers-imgs">
                <div id="img-1" class="follower-img"></div>
                <div id="img-2" class="follower-img"></div>
                <div id="img-3" class="follower-img"></div>
                <div id="img-4" class="follower-img"></div>
                <div id="img-5" class="follower-img"></div>
                <div id="img-6" class="follower-img"></div>
                <div id="img-7" class="follower-img"></div>
                <div id="img-8" class="follower-img"></div>
                <div id="img-9" class="follower-img"></div>
                <div id="img-10" class="follower-img"></div>
            </div>
            
            
        </div>
    </main>
    
</body>
</html>
