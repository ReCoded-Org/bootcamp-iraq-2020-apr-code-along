<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
</head>

<body>
  <header>
    <div class="nav-box">
      <img src="imgs/logo.png" class="logo" />
      <nav class="nav-bar">
        <a href="#" class="btn btn-white">LOGIN</a>
        <a href="#" class="btn btn-blue">REGISTER NEW ACCOUNT</a>
      </nav>
    </div>
  </header>
  <div class="wrapper clearfix">
    <main>
      <section class="image-section">
        <img src="imgs/profile.jpg" class="profile-pic circular-img" />
      </section>

      <section class="profile-info">
        <div class="profile-details">
          <h3>Wissam Najh</h3>
          <h5 class="silver-text">
            <i class="fas fa-map-marker-alt adr-icon"></i> Bagdad, Iraq
          </h5>
        </div>
        <nav class="nav-bar profile-details">
          <a href="#" class="btn btn-blue">Follow</a>
          <a href="#" class="btn btn-white">Message</a>
        </nav>
        <hr />
      </section>

      <section class="follower-info">
        <p class="silver-text">
          <i class="fas fa-user"></i> <span class="bold-num">12</span> Folllowers you know
        </p>
        <div class="follower-imgs">
          <img src="imgs/f1.jpg" class="circular-img follower-img" alt="user" />
          <img src="imgs/f2.jpg" class="circular-img follower-img" alt="user" />
          <img src="imgs/f3.jpg" class="circular-img follower-img" alt="user" />
          <img src="imgs/f4.jpg" class="circular-img follower-img" alt="user" />
          <img src="imgs/f5.jpg" class="circular-img follower-img" alt="user" />
          <img src="imgs/f6.jpg" class="circular-img follower-img" alt="user" />
          <img src="imgs/f7.jpg" class="circular-img follower-img" alt="user" />
          <img src="imgs/f8.jpg" class="circular-img follower-img" alt="user" />
          <img src="imgs/f9.jpg" class="circular-img follower-img" alt="user" />
          <div class=" more-follower circular-img follower-img">
            <h3>+3</h3>
          </div>
        </div>
      </section>

    </main>
  </div>
</body>

</html>
