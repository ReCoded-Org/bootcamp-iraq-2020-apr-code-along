<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheGhouls profile</title>
    <link rel="stylesheet" href="/AhmadDuhoki/css/style.css">
</head>
<body>
    
    <header class="header">
        <nav>
            <a href="####"><img class="logo" src="/AhmadDuhoki/imgs/logo.png" alt="twitter logo"></a>
            <div class="btns">
                <a class="light-btn" href="####">Login</a>
                <a class="dark-btn" href="####">Rigester New Account</a>
            </div>
        </nav>
    </header>

    <main id="wrapper">
    <section class="profile">
        <figure id="background-pic">
            <div id="pp">
                <img class="profile-pic" src="/AhmadDuhoki/imgs/kamadotanjiro.jpg" alt="profile picture">
            </div>
        </figure>
        <div id="name">
            <h2>Kamado Tanjiro</h2>
            <div class="address">
                <img class="marker" src="/AhmadDuhoki/imgs/marker1.png" alt="address marker">
                <h4 class="type">Tokyo, Japan</h4>
            </div>
        </div>
        <div class="btns lower-btns">
            <a class="dark-btn" href="####">Follow</a>
            <a class="light-btn" href="####">Message</a>
        </div>
        <div class="bio">
            <h4>&quot; use your <span>head</span> not just your spirit. think think <span>think</span> &quot; &nbsp; &hyphen; Kamado Tanjiro &hyphen;</h4>
        </div>
    </section>
    
    <hr>

    <section class="followers">
        <div class="folnum">
            <img class="marker folmarker" src="/AhmadDuhoki/imgs/folmarker.png" alt="followers marker">
            <h4 class="type"><b>99</b> Folowers you know</h4>
        </div>
        <figure id="people">
            <img class="img" src="/AhmadDuhoki/imgs/avatar1.jpg" alt="avatar1">
            <img class="img" src="/AhmadDuhoki/imgs/avatar2.jpg" alt="avatar2">
            <img class="img" src="/AhmadDuhoki/imgs/avatar3.jpg" alt="avatar3">
            <img class="img" src="/AhmadDuhoki/imgs/avatar4.jpg" alt="avatar4">
            <img class="img" src="/AhmadDuhoki/imgs/avatar5.jpg" alt="avatar5">
            <img class="img" src="/AhmadDuhoki/imgs/avatar6.jpg" alt="avatar6">
            <img class="img" src="/AhmadDuhoki/imgs/avatar7.jpg" alt="avatar7">
            <img class="img" src="/AhmadDuhoki/imgs/avatar8.jpg" alt="avatar8">
            <img class="img" src="/AhmadDuhoki/imgs/avatar9.jpg" alt="avatar9">
            <div class="plusnum"><p>+90</p></div>
        </figure>
    </section>

    </main>  
</body>
</html>
