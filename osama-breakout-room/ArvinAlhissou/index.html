<!DOCTYPE html>
<html >

<head>
    <meta charset="UTF-8">
    <title>twitter page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/9016f6ba0a.js"></script>
</head>

<body>

    <header>
        <div class="wrapper">

            <div class="logo">
                <img src="csslogo.png" alt="csslogo">
            </div>

            <nav>
                <a class="btn btn-bordered " href="#">
                    LOGIN
                </a>
                <a class="btn btn-blue" href="#">
                    REGISTER NEW ACCOUNT
                </a>
            </nav>
            
        </div>
    </header>

    <div class="wrapper">
        <main>

            <img class="background" src="background.jpg" alt="cover image">

            <div class="profile">
                <div class="profile-pic">
                    <img src="profilepic.jpg" alt="profile">
                </div>

                <div class="profile-info">
                    <h2 id="name">Arvin Alhissou</h2>
                    <h4 id="location"> <i class="fas fa-map-marker-alt"></i> Erbil, Iraq</h4>
                </div>

                <div class="profile-buttons">
                    <a class="btn btn-blue" href="#">Follow</a>
                    <a class="btn btn-bordered" href="#">Message</a>
                </div>

          
            <div class="seprate-line"></div>

            <p class="followers"><i class="fas fa-user"></i><strong> 12 </strong> followers you know</p>

            <div class="followers-img">
                <div class="followers-row">
                    <img src="profilem.jpg" alt="follower-img">
                    <img src="profilew.jpg" alt="follower-img">
                    <img src="photo1.jpg" alt="follower-img">
                    <img src="photo2.jpg" alt="follower-img">
                    <img src="photo3.jpg" alt="follower-img">
                    <img src="photo4.jpg" alt="follower-img">
                    <img src="photo5.jpg" alt="follower-img">
                    <img src="photo6.jpg" alt="follower-img">
                    <span class="plus">+3</span>
                </div>
                
            </div>
        </div>

        </main>
    </div>
</body>

</html>
