<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Style.css" />
    <script src="https://kit.fontawesome.com/9016f6ba0a.js"></script>
  </head>

  <body>
    <header>
      <div class="wrapper">
        <div class="logo">
          <img src="./images/logo.png" alt="logo" />
        </div>

        <nav>
          <a class="btn btn-bordered" href="#">
            LOGIN
          </a>
          <a class="btn btn-blue" href="#">
            REGISTER NEW ACCOUNT
          </a>
        </nav>
      </div>
    </header>

    <div class="wrapper">
      <main>
        <img
          class="profile-cover-container"
          src="./images/cover.png"
          alt="cover"
        />

        <div class="profile">
          <div class="profile-image-container">
            <img src="./images/profile.jpg" alt="profile" />
          </div>

          <div class="profile-info-container">
            <h2 id="name">Joaquin Phoenix</h2>
            <h4 id="location">
              <i class="fas fa-map-marker-alt"></i> San Juan, USA
            </h4>
          </div>

          <div class="profile-buttons-container">
            <a class="btn btn-blue" href="#">Follow</a>
            <a class="btn btn-bordered" href="#">Message</a>
          </div>
          <hr />
        </div>
        <div class="fo-no-imgs">
          <!-- followers number-->
          <div class="followers">
            <i class="fas fa-user person-icon"></i>
            <p class="person-icon fo-no">
              <b class="bold">12</b> Followers you know
            </p>
          </div>
          <br />
          <br />

          <!-- Followers images-->
          <div class="fo-imgs">
            <img src="./images/f4.jpg" alt="1st follower" />
            <img src="./images/f1.jpg" alt="2nd follower" />
            <img src="./images/f2.jpg" alt="3rd follower" />
            <img src="./images/f3.jpg" alt="4th follower" />
            <img src="./images/f5.jpg" alt="5th follower" />
            <img src="./images/f6.jpg" alt="6th follower" />
            <img src="./images/f7.jpg" alt="7th follower" />
            <img src="./images/f8.jpg" alt="8th follower" />
            <img src="./images/f9.jpg" alt="9th follower" />
          </div>
          <div class="last">
            <h3 id="h3">+3</h3>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
