<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/9016f6ba0a.js"></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <img src="./imgs/logo.png" alt="logo">
            </div>
            <div class="btn-container">
                <a href="#" class="btn btn-white">LOGIN</a>
                <a href="#" class="btn btn-blue">REGISTER NEW ACCOUNT</a>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <main>
            <div class="cover-img-container">
                <img src="./imgs/cover.jpg" alt="cover">
            </div>
            <div class="profile-img-container">
                <img src="./imgs/profile.jpg" alt="profile">
            </div>
            <div class="profile-info-container">
                <h2> NOT John Doe</h2>
                <h3 id="location"><i class="fa fa-map-marker"></i> Erbil,Iraq</h3>
            </div>

            <div class="btn-container actions">
                <a href="#" class="btn btn-blue">FOLLOW</a>
                <a href="#" class="btn btn-white">MESSAGE</a>
            </div>
            <div class="line"></div>
            <div class="followers-info">
                <p><i class="fas fa-user"></i> <strong>12</strong> followers you follow</p>
            
                <div class="followers-imgs-container">
                    <img src="./imgs/f1.jpg" alt="user photo">
                    <img src="./imgs/f2.jpg" alt="user photo">
                    <img src="./imgs/f3.jpg" alt="user photo">
                    <img src="./imgs/f3.jpg" alt="user photo">
                    <img src="./imgs/f4.jpg" alt="user photo">
                    <img src="./imgs/f5.jpg" alt="user photo">
                    <img src="./imgs/f6.jpg" alt="user photo">
                    <img src="./imgs/f7.jpg" alt="user photo">
                    <img src="./imgs/f8.jpg" alt="user photo">
                    <img src="./imgs/f9.jpg" alt="user photo">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
