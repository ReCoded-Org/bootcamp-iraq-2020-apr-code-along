<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92731a3069.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css"> -->
</head>
<body>
    <header class="header">
        <div>
            <img class="html-pic" src="pics/html.jpg" alt="html">
            <div class="header-botton">
                <a class="border-botton" href="#">LOGIN</a>
                <a class="filled-botton" href="#">REGISTER NEW ACCOUNT</a>
            </div>
        </div>
    </header>

    <main>
        <div class="main">
            <img class="pic-cover" src="pics/cover.jpg" alt="cover">

            <div class="below-cover">
                <div>
                    <img class="avatar" src="pics/avatar.jpg" alt="avatar">
                </div>

                <div  class="title">
                    <h2 class="username">Hameed Mahmood</h2>

                    <h2 class="location"><i class="fas fa-map-marker-alt"></i> Iraq, Earth</h2>
                </div >

                <div class="follow">
                    <a class="filled-botton" href="#">FOLLOW</a>
                    <a class="border-botton" href="">MESSAGE</a>
                </div>

                <hr class="line">


                <div>
                    <p><i class="fas fa-user-alt location"></i> <b>12</b> Followed you know</p>
                </div>
                
                <div>
                    <img class="folloers-icons" src="pics/avatar.jpg" alt="icons">
                    <img class="folloers-icons" src="pics/avatar.jpg" alt="icons">
                    <img class="folloers-icons" src="pics/avatar.jpg" alt="icons">
                    <img class="folloers-icons" src="pics/avatar.jpg" alt="icons">
                    <img class="folloers-icons" src="pics/avatar.jpg" alt="icons">
                    <img class="folloers-icons" src="pics/avatar.jpg" alt="icons">
                    <img class="folloers-icons" src="pics/avatar.jpg" alt="icons">
                    <img class="folloers-icons" src="pics/avatar.jpg" alt="icons">
                    <img class="folloers-icons" src="pics/avatar.jpg" alt="icons">
                    <img class="folloers-icons" src="pics/plus3.jpg"  alt="+3">
                    <p class="plus3p">+3</p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
