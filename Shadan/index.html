<!DOCTYPE html>
<html>
    <head>
    <title>mockup</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            
            <div class="topcenter clearfix">
            <nav>
       <img class="logo" src="imgs/logo.png">
       <div class="navbar">
           <a href="#" class="white">Login</a>
           <a href="#" class="blue">Register new account</a>
       </div>
       </nav> 
               </div>
<hr class="header-hr">

    </header>
       
        <main>
            <div class="all-box">

            <figure class="figure-coverimg">
         <img class="coverimg" src="imgs/cover.jpg" alt="cover">
         <img class="profile" src="imgs/Adele.jpg" alt="profile">

        </figure> 

        <h3 class="h3-name">Adele</h3>
        <div class="name-location">
            
        <h4 class="h4-name"> <span class="sp-line fas fa-map-marker-alt"></span>London, United Kingdom</h4>
       
    </div>
    <nav>
    <div class="navbar">
           <a href="#" class="blue">Follow</a>
           <a href="#" class="white">Message</a>
       </div>
       </nav>
    <hr>
    <p class="h4-name"> <span class="fas fa-user sp-line "></span><strong>12 </strong> Followers you know</p>
    <br>
 <figure class="followers">
     <img src="imgs/f2.jpg" class="img1" alt="f2">
     <img src="imgs/f1.jpg" class="img2" alt="f2">
     <img src="imgs/f3.jpg" class="img3" alt="f3">
     <img src="imgs/f4.jpg" class="img4"  alt="f4">
     <img src="imgs/f5.jpg" class="img5" alt="f5">
     <img src="imgs/f6.jpg" class="img6" alt="f6">
     <img src="imgs/f7.jpg" class="img7" alt="f7">
     <img src="imgs/f8.jpg" class="img8" alt="f8">
     <img src="imgs/f9.jpg" class="img9"  alt="f9">

    </figure>
    <div class="span-image"><span>+3</span></div>
</div>
</main>

    </body>
 
</html>
